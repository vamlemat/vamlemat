name: Actualizar README con Lenguajes

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta cada 24 horas
  workflow_dispatch:  # Permite ejecución manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Generar imagen de lenguajes más usados
        run: |
          curl -o languages.png "https://github-readme-stats.vercel.app/api/top-langs/?username=vamlemat&show_icons=true&hide_border=true&count_private=true&theme=radical&token=${{ secrets.GH_PAT }}"

      - name: Subir cambios al README
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add languages.png
          git commit -m "Actualización automática de lenguajes más usados"
          git push
