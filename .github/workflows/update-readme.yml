name: Actualizar README con Lenguajes

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta cada 24 horas
  workflow_dispatch: {}  # Permite ejecuci칩n manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Generar imagen de lenguajes m치s usados
        run: |
          curl -o languages.png "https://github-readme-stats.vercel.app/api/top-langs/?username=vamlemat&show_icons=true&hide_border=true&count_private=true&theme=radical&token=${{ secrets.GH_PAT }}"

      - name: Commit & Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@github.com"
          git fetch origin main  # 游댳 Obtiene los 칰ltimos cambios remotos
          git reset --soft origin/main  # 游댳 Sincroniza con el estado remoto sin perder cambios locales
          git add languages.png
          git commit -m "Actualizaci칩n autom치tica de lenguajes m치s usados" || echo "No hay cambios para hacer commit"
          git push origin HEAD:main --force
